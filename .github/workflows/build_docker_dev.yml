name: Docker image (development)

on:
   push:
      branches: master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Get version from versioneer
        run: |
          VER=$(echo $(python -c "import versioneer; print(versioneer.get_versions()['version'].replace('+', '-'))"))
          echo "VERSION=$VER" >> $GITHUB_ENV


      - name: Install pypa/build and build a binary wheel and a source tarball
        run: |
          python -m pip install build --user
          python -m build --sdist --wheel --outdir dist/ .
          ls -alh
          ls -alh dist/


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          build-args: |
            VERSION=dev-v${{ env.VERSION }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: afonsoc12/intrusion-monitor:dev-latest,afonsoc12/intrusion-monitor:dev-v${{ env.VERSION }}
